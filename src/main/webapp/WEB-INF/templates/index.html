<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ФСКО</title>
    <div th:replace="parts/header :: header-css"></div>
</head>
<body>

<!--header part-->
<div th:replace="parts/header :: header"></div>
<!--/header-part-->

<!-- CONTENT BEGIN -->
<div class="content--news--back">
    <div class="container">
        <div class="content--news">
            <div class="row">
                <div class="col-md-9">
                    <div class="content--post" th:each="post, index : ${posts}">
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <div class="card bg-success">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <!--<img th:src="@{'/img_src/' + ${post.urlImg.get(0)}}">-->
                                            </div>
                                            <div class="col-md-8">
                                                <div class="news-title">
                                                    <a href="#"><h5 th:text="${post.title}"></h5></a>
                                                </div>
                                                <div class="news-cats">
                                                    <ul class="list-unstyled list-inline mb-1">
                                                        <li class="list-inline-item">
                                                            <i class="fa fa-folder-o text-danger"></i>
                                                            <a href="#">
                                                                <small th:text="${post.user.name + ' ' + post.user.lastName}"></small>
                                                            </a>
                                                        </li>
                                                        <li class="list-inline-item">
                                                            <i class="fa fa-folder-o text-danger"></i>
                                                            <a href="#">
                                                                <small th:text="${#dates.format(post.date, 'dd-MM-yyyy')}"></small>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="news-content">
                                                    <p th:text="${post.content}"></p>
                                                </div>
                                                <div class="news-buttons">
                                                    <button type="button" class="btn btn-outline-danger btn-sm">Читать
                                                    </button>
                                                </div>
                                                <div class="news-buttons">
                                                    <a th:href="@{|/admin/page?id=*{post.id}|}" class="navigation__link" sec:authorize="hasAuthority('ADMIN')">Изменить</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-12">
                           <div class="center--float"> <nav aria-label="Page navigation example">
                               <ul class="pagination">
                                   <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                                       <a class="page-link" th:href="@{|home?page=${pageNumber}|}" th:text=${pageNumber}>1</a>
                                   </li>
                               </ul>
                           </nav></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5>Категории</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action active">Футбол</a>
                                    <a href="#" class="list-group-item list-group-item-action">Мини футбол</a>
                                    <a href="#" class="list-group-item list-group-item-action">Че то еще</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <img src="http://www.3forty.media/cannix/wp-content/uploads/2018/04/clem-onojeghuo-228522-unsplash-1-768x1153.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- CONTENT END -->

</div>

<!-- SLCKER -->
<link rel="stylesheet" type="text/css" href="libs/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css"/>
<script type="text/javascript" src="libs/slick/slick.min.js"></script>
<!-- /SLCKER -->

<!-- JavaScript -->
<script src="js/javascript.js" type="javascript/text"></script>
<!-- JavaScript -->

</body>

</html>
