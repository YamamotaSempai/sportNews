<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../../../css/main--admin.css">
</head>
<body>

<!--header part-->
    <div class="header--admin">

            <div class="row float-right">
                <div class="col-sm-11">
                    <div class="col-md-1">
                        <a href="#"><img src="../../../img/back.png" alt="back" class="small-img"></a>
                    </div>
                    <div class="logo--admin">
                        <h1 class="white--text_logo">FCKO admin-panel</h1>
                    </div>

                </div>
            </div>

    </div>
<!--/header-part-->

<!--admin panel-->
<form method="post" enctype="multipart/form-data" th:object="${post}" th:action="@{/admin/create-post}">

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Создание поста</h1>
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Название <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" th:field="*{title}"/>
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</label>
                    </div>
                    <div class="form-group">
                        <label>Изображение <span class="require">*</span></label>
                        <input type="file" class="form-control" name="file"/>
                    </div>
                    <div class="form-group">
                        <label>Контент </label>
                        <textarea rows="5" class="form-control" name="content" th:field="*{content}"></textarea>
                        <label th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</label>
                    </div>
                    <div class="form-group">
                        <label>Дата </label>
                        <input class="form-control" type="date" name="content" th:field="*{date}"/>
                        <label th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Name Error</label>
                    </div>
                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>
                    <div th:if="${#fields.hasErrors('*')}">errors</div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Опубликовать
                        </button>
                        <button class="btn btn-default">
                            Отмена
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>

<!--/admin panel-->
</body>
</html>
